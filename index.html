<!DOCTYPE html>
<html>

<head>
    <title>Build Rome in a day</title>
    <meta charset=“utf-8”>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=Italianno">
    <link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=Lora">
</head>

<body>
    <div class='header1'>
        <span class='inputName'></span>
        , what do you know about
        <span class='header2'>Rome</span>?
        <span class='check'>Check</span>
        <span class='turnsLeft'>Turns Left: 12</span>
    </div>

    <div class='container-fluid'>
        <div class='row'>
            <div class='col-7'>
                <h4 class='question'>Question</h4>
                <p class='questionDisplayed'></p>
                <h4 class='answer'>Answer
                <br>
                    <button class = 'true'>True</button>
                    <button class = 'false'>False</button>
                </h4>
            </div>
            <div class='col-5'>
                <h1 class='landmarks'>Map of Rome</h1>
                <div class="landmarksOfRome">
                    <div class='row'>
                        <div class='col-sm-2'>1.1</div>
                        <div class='col-sm-2 icons overlay'>
                            <img src='images/castel.png' id='castel'>
                            <img src='images/smoke.png' id='smoke1'>
                        </div>
                        <div class='col-sm-2'>1.3</div>
                        <div class='col-sm-2'>1.4</div>
                        <div class='col-sm-2'>1.5</div>
                        <div class='col-sm-2'>
                            <img src='images/visgoth.jpg' id='visgoth'>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-2 icons overlay'>
                            <img src='images/stpeters.png' id='stpeters'>
                            <img src='images/smoke.png' id='smoke2'>

                        </div>
                        <div class='col-sm-2'>2.2</div>
                        <div class='col-sm-2'>2.3</div>
                        <div class='col-sm-2'>2.4</div>
                        <div class='col-sm-2'>2.5</div>
                        <div class='col-sm-2'>2.6</div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-2'>3.1</div>
                        <div class='col-sm-2'>3.2</div>
                        <div class='col-sm-2'>3.3</div>
                        <div class='col-sm-2'>3.4</div>
                        <div class='col-sm-2 icons overlay'>
                            <img src='images/trevi.png' id='trevi'>
                            <img src='images/smoke.png' id='smoke3'>
                        </div>
                        <div class='col-sm-2'>3.6</div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-2'>4.1</div>
                        <div class='col-sm-2'>4.2</div>
                        <div class='col-sm-2'>4.3</div>
                        <div class='col-sm-2'>4.4</div>
                        <div class='col-sm-2'>4.5</div>
                        <div class='col-sm-2'>4.6</div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-2'>5.1</div>
                        <div class='col-sm-2'>5.2</div>
                        <div class='col-sm-2'>5.3</div>
                        <div class='col-sm-2'>5.4</div>
                        <div class='col-sm-2'>5.5</div>
                        <div class='col-sm-2'>5.6</div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-2'>6.1</div>
                        <div class='col-sm-2'>6.2</div>
                        <div class='col-sm-2 icons overlay'>
                            <img src='images/pantheon.png' id='pantheon'>
                            <img src='images/smoke.png' id='smoke4'>
                        </div>
                        <div class='col-sm-2'>6.4</div>
                        <div class='col-sm-2 icons overlay'>
                            <img src='images/colo.png' id='colo'>
                            <img src='images/smoke.png' id='smoke5'>
                        </div>
                        <div class='col-sm-2'>6.6</div>
                    </div>
                </div>
                <div class='landmarksHeader'>Landmarks built:</div>
                <ul class='monuments'></ul>
                <!--                 <img class='visgoth'src='images/visgoth.jpg'> -->
            </div>
        </div>
    </div>
    <audio id="correct" src="media/correct.wav"></audio>
    <audio id="explosion" src="media/explosion.mp3"></audio>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
